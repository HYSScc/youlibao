	#picList{
		margin-top:65px;
	}
	.form-group .pic_list{
		display:inline;
	}
	.form-group .pic_list:first-child{
		margin-left:19%;
	}
	.form-group .pic_list .pic_del{
		
		display: inline-block;
	    position: relative;
	    top: -63px;
	    left: 69px;
	    background: #DBEAF9;
	    width: 48px;
	    height: 30px;
	    line-height: 30px;
	    text-align: center;
	}
</style>
<ul class="list-group" >
    <li class="list-group-item list-group-item-success"><h4 style="margin:0;"><{$action_name}></h4></li>
</ul>
<form id="myForm" class="form-horizontal" method="post" action="__APP__/System/editUser.html" enctype="multipart/form-data">
	<input type="hidden" name="id" value="<{$info['userid']}>">
	<div class="form-group">
		<label for="companyName" class="col-sm-2 control-label">管理员名字</label>
		<div class="col-sm-2">
		  	<input type="text" name="companyName" value="<{$info['companyname']}>" class="form-control" id="companyName" placeholder="输入管理员名字">
		</div>
		<div class="is_must">必填(<i>*</i>)</div>
	</div>
	<div class="form-group">
		<label for="userName" class="col-sm-2 control-label">登录账号</label>
		<div class="col-sm-2">
		  	<input type="text" name="userName" value="<{$info['username']}>" class="form-control" id="userName" placeholder="输入登录账号">
		</div>
		<div class="is_must">必填(<i>*</i>)</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">登录密码</label>
		<div class="col-sm-2">
		  	<input type="text" name="password" value="" class="form-control" id="password" placeholder="输入登录密码">
		</div>
		
	</div>
	<div class="form-group">
		<label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
		<div class="col-sm-2">
		  	<input type="text" name="confirm_password" value="" class="form-control" id="confirm_password" placeholder="输入确认密码">
		</div>
		
	</div>
	<div class="form-group">
		<div class="col-sm-10">
		  	<button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 12%;margin: 0 auto;">提交</button>
		</div>
	</div>
</form>

<script>
	$(function(){
		
	  	$('#myForm').submit(function() {
	  		var companyName = is_empty('#companyName');
	  		var userName = is_empty('#userName');
	  		var password = is_empty('#password');
	  		var confirm_password = is_empty('#confirm_password');
	  		
	  		if(companyName === false){
	  			showMsg('管理员名字不能为空!');
	  			return false;
	  		}
	  		if(userName === false){
	  			showMsg('登录账号不能为空!');
	  			return false;
	  		}

	  		if(password){
	  			if(password != confirm_password){
	  				showMsg('登录密码与确认密码不一致!');
	  				return false;
	  			}
	  		}
	  		 
	  		$(this).ajaxSubmit(function(data){
                showMsg(data.msg);
                console.log(data);
	  		}); 

		    //防止页面刷新
		    return false;
	   	});


	});

</script>

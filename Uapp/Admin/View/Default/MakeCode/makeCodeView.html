<ul class="list-group" >
    <li class="list-group-item list-group-item-success"><h4 style="margin:0;">生成标签</h4></li>
</ul>
<form id="myForm" class="form-horizontal" method="post" action="__APP__/MakeCode/makeTrueCode.html" enctype="multipart/form-data">
	<p class="text-left">使用说明:假如要生成10万小标数量,那么总数输入10万;如果一个大标对应48个小标,那么输入小标的数量为:48</p>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">标签总数量</label>
		<div class="col-sm-2">
		  	<input type="text" name="total" value="" class="form-control" id="total" placeholder="输入标签总数量">
		</div>
		<div class="is_must">必填(<i>*</i>)</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">小标数量</label>
		<div class="col-sm-2">
		  	<input type="text" name="min_num" value="" class="form-control" id="min_num" placeholder="输入小标数量">
		</div>
		<div class="is_must">必填(<i>*</i>)</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10">
		  	<button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 12%;margin: 0 auto;">提交</button>
		</div>
	</div>
</form>

<script>
	$(function(){
		
	  	$('#myForm').submit(function() {
	  		var total = is_empty('#total');
	  		var min_num = is_empty('#min_num');
	  		
	  		if(total === false){
	  			showMsg('标签总数量不能为空!');
	  			return false;
	  		}
	  		if(min_num === false){
	  			showMsg('小标数量不能为空!');
	  			return false;
	  		}
	  		 
	  		$(this).ajaxSubmit(function(data){
                showMsg(data.msg);
                console.log(data);
	  		}); 

		    //防止页面刷新
		    return false;
	   	});


	});

</script>

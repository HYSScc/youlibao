<ul class="list-group" >
    <li class="list-group-item list-group-item-success"><h4 style="margin:0;">生成标签</h4></li>

<form id="myForm" class="form-horizontal" method="post" action="__APP__/MakeCode/exportCode.html" enctype="multipart/form-data">
	<p class="text-left">使用说明:假如1个大标对应24个小标;输入小标的数量为:24</p>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">是否已导出</label>
		<label class="radio-inline">
		  <input type="radio" name="status" id="inlineRadio1" value="0" checked> 否
		</label>
		<label class="radio-inline">
		  <input type="radio" name="status" id="inlineRadio2" value="1"> 是
		</label>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">小标数量</label>
		<div class="col-sm-2">
		  	<input type="text" name="m_num" value="" class="form-control" id="min_num" placeholder="输入小标数量">
		</div>
		<div class="is_must">必填(<i>*</i>)</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10">
		  	<button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 12%;margin: 0 auto;">提交</button>
		</div>
	</div>
</form>

<script>
	$(function(){
		
	  	$('#myForm').submit(function() {
	  		var min_num = is_empty('#min_num');

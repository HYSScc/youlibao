<extend name="Public:base" />
<block name="title"><title>发货详情</title></block>
<block name="header">
	<link href="__PUBLIC__/Mobile/css/balanceRecord.css" rel="stylesheet"/>
	<include file="Public/header" />
</block>
<block name="main">
	<!-- 开始 -->
		<div class="myRevenue">
		    <div class="form-group">
	            <div class="table-responsive">
	                <table class="table table-bordered">
	                    <tr>
	                        <th>条形码</th>
	                        <th>收货人</th>
	                        <th>产品</th>
	                        <th>数量(盒)</th>
	                        <th>价格(U币)</th>
	                    </tr>
						<volist name="list" id="vo">
		                   <tr>
		                       <td><{$vo.code}></td>
		                       <td><{$order_info.member_name}></td>
		                       <td><{$vo.goods_name}></td>
		                       <td><{$vo.goods_number}></td>
		                       <td><{$vo['member_price']}></td>
		                   </tr>
		               	</volist>
	                </table>
	            </div>
		    </div>
		</div>

		<footer >
		    <p>合计数量：<span class=""><{$order_info.goods_total_stock}></span></p>
		</footer>
	<!-- 结束 -->

    </script>
</block>

<extend name="Public:base" />
<block name="title"><title>发货</title></block>
<block name="header">
    <include file="Public/agentHeader" />
</block>
<block name="main">
	<div class="container p40" style="margin-bottom: 100px;">
		<div class="form-group">
	        <div class="row">
	        	<form id="myForm" class="form-horizontal" method="post" action="__APP__/AgentManage/selAgent.html">
		            <div class="input-group searchInputBox mb10">
		                <input type="text" class="form-control" placeholder="姓名或微信号查询" name="name" value="<{$name}>">
		                <span class="input-group-btn">
				            <button class="btn" type="submit">搜索</button>
			          	</span>
		            </div>
		        </form>
	            <div class="searchResult">
	                <h4>选择我的代理:</h4>
	                <volist name="list" id="vo" empty="$empty" >
	                	
		                <div class="item" aid="<{$vo.agentid}>" >
		                    <ul>
		                        <li><label>微信号</label><span><{$vo.weixin}></span></li>
		                        <li><label>代理名称</label><span><{$vo.name}></span></li>
		                        <li>
		                        	<label>代理级别</label>
		                        	<span>
		                        		<{$vo.agent_lv_name}>
		                        	</span>
		                        </li>
		                    </ul>
		                </div>
		               
	            	</volist>
	            </div>
	            <nav>
				  <ul class="pagination">
				    <{$page}>
				  </ul>
				</nav>
	        </div>
	    </div>
	</div>
    <script type="text/javascript">
    	$(function(){
    		$('.item:first').addClass('active');
		    $('.container').on('click','.item',function(){
		        $(this).addClass('active').siblings().removeClass('active');
		        var aid = $(this).attr('aid');
		        location.href = '__APP__/AgentManage/deliverGoodsView.html?aid='+aid;
		    })

		    //分页
		    $('.pagination li').click(function(){
		        var page = $(this).children('a').attr('page');
		        var class_name = $(this).attr('class');

		        if(class_name != 'active'){
		        	location.href = '__APP__/AgentManage/selAgent.html?p='+page;
			        
		        }
		        
		    });
    	});

    </script>
</block>
<block name="footer">
  <include file="Public/footer" />
</block>

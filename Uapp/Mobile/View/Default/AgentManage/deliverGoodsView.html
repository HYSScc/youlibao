			function convertImgToBase64(url, callback, outputFormat){ 
			  var canvas = document.createElement('CANVAS'); 
			  var ctx = canvas.getContext('2d'); 
			  var img = new Image; 
			  img.crossOrigin = 'Anonymous'; 
			  img.onload = function(){ 
			    canvas.height = img.height; 
			    canvas.width = img.width; 
			    ctx.drawImage(img,0,0); 
			    var dataURL = canvas.toDataURL(outputFormat || 'image/png'); 
			    callback.call(this, dataURL); 
			    canvas = null; 
			  }; 
			  img.src = url; 
			} 
		</script>

    <script type="text/javascript">
    	var goods_arr = [];
    	Array.prototype.remove=function(val){
		    var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
		} 

    	$(function(){
    		$('.wx_scanning').click(function(event) {
    			// 9.1.2 扫描二维码并返回结果
    			scanning();
				
    		});

    		//删除发货商品
    		$(document).on("click",".del-goods",function(e){
			    if(confirm('您确定要删除吗!')){
			    	var _this = $(this);
			    	var id = _this.attr('card_id');
			    	var aid = '<{$agent_id}>';
			    	
    				$.post('__APP__/AgentManage/delCardGoods.html', {id:id,aid:aid}, function(data) {
    					showMsg(data.msg);
    					if(data.status == 1){
							_this.parents('.goodsList').remove();	
    					}
    				});
    			}
		  	});
    		
    		function scanning(){
    			if(isWeiXin()){
    				wx.scanQRCode({
					  needResult: 1,
					  desc: 'scanQRCode desc',
					  success: function (res) {
					  	var result = res.resultStr;
					  	var is_bool = result.indexOf(",");
					  	if(is_bool >= 0){
					  		var new_result = result.split(',');
				  			var min_code = new_result[1];  //获取一维码号码
					  	}else{
					  		var new_result1 = result.split('?');
				  			var new_result2 = new_result1[1].split('&');  //获取一维码号码
				  			var new_result3 = new_result2[0].split('=');  //获取一维码号码
				  			var min_code = new_result3[1];  //获取一维码号码
					  		// var min_code = parseInt(result.match(/^code=\d+/g));
					  	}
					  
					  	if(min_code){

					  		var goods_id = $('#goods_name').attr('goods_id');
					  		var is_agent = '<{$is_agent}>';
					  		var agent_id = '<{$agent_id}>';
					  	
					  		if(goods_id == 0 && is_agent == 0){
					  			showMsg('请先选择商品!');
					  			return false;
					  		}


					  		$.post('__APP__/AgentManage/verifyCode.html', {code: min_code,goods_id:goods_id,is_agent:is_agent,agent_id:agent_id}, function(data) {
					  			if(data.status == 1){

					  				var goods_name = $('#goods_name').val();
					  				var card_id = 0;
							  		// var goods_pic = $('#goods_name').attr('pic');
							  		
							  		// alert(JSON.stringify(data.result));
							  		if(data.result){
						  				goods_id = data.result.id;
						  				goods_pic = data.result.index_pic;
						  				goods_name = data.result.title;
						  				card_id = data.result.card_id;
							  		}
							  
							  		if(!goods_id){
							  			showMsg('请先选择商品!');
							  			return false;
							  		}
							  	
							  		var goods_html = '<div class="row goodsList"><div class="col-xs-4 col-sm-3">'+min_code+'</div><div class="col-xs-6 col-sm-3">'+goods_name+'</div><div class="col-xs-2 col-sm-3 del-goods" card_id="'+card_id+'" >删除</div></div>';
						  			
							  		$('#deliver_goods').append(goods_html);
							  		
							  		//1.5秒后再调用
							  		setTimeout(function(){
							  			scanning();
							  		},1500);
							  		
					  			}else{
					  				showMsg(data.msg);
					  			}
					  		});

					  		// scanning();
  							return false;
					  		
					  	}
					    // alert(JSON.stringify(res));
					  }
					});
				
    			}
    		}

    		//提交
    		$('#myForm').submit(function() {
    			
		  		var goods_count = $('#deliver_goods .goodsList').length;
		  		if(goods_count == 0){
		  			showMsg('请选择商品!');
		  			return false;
		  		}

		  		if(confirm('请您核对好商品,您确定要发货吗?')){
			  		$(this).ajaxSubmit(function(data){
			  		
		                showMsg(data.msg);
		                console.log(data);
		                if(data.status == 1){
		                	location.href = '__APP__/AgentManage/showOrderInfo.html?order_sn='+data.result.order_sn;
		                }
			  		}); 
			  	}
			    //防止页面刷新
			    return false;
		   	});

    		$('.container').on('input','.form-control',function(){
    			var _this = $(this).parent('.row');
		        _this.find('.searchBox').addClass('show').removeClass('hide');
		        var goods_name = $(this).val();
		        if(goods_name == ''){
		            _this.find('.searchBox').addClass('hide').removeClass('show');
		        }else{
		        	
		        	$.post('__APP__/AgentManage/searchGoods.html', {goods_name: goods_name}, function(data) {
		        		var html = '';
		        		if(data.status == 0){
		        			html = '<dd>'+data.msg+'</dd>';
		        		}else{
		        			var goods_len = data.result.length;
		        			for(var k=0;k<goods_len;k++){
		        				html += '<dd goods_id="'+data.result[k].id+'" pic="'+data.result[k].index_pic+'">'+data.result[k].title+'</dd>'
		        			}
		        		}
		        		_this.find('dl').html(html);
		        		
		        	});
		        }
		    }).on('click','.searchBox dl dd',function(){
		        $(this).parents('.form-group').find('.form-control').val($(this).text());
		        $(this).parents('.searchBox').addClass('hide').removeClass('show');
		        var goods_id = $(this).attr('goods_id');
		        var pic = $(this).attr('pic');
		        $('#goods_name').attr('goods_id', goods_id);
		        $('#goods_name').attr('pic', pic);
		    }).on('click','.searchBox .close',function(){
		        $(this).parent('.searchBox').addClass('hide').removeClass('show');
		    })
    	});

    </script>

<extend name="Public:base" />
<block name="title"><title>库存记录</title></block>
<block name="header">
    <link href="__PUBLIC__/Mobile/css/balanceRecord.css" rel="stylesheet"/>
	<include file="Public/header" />
    <!-- <include file="Public/agentHeader" /> -->
</block>
<block name="main">
	<div class="table-responsive recommend">
	    <div class="grid">
	    	<div class="rowA recommend-title">
	    		<div class="col <if condition='$type eq 1'>active</if>">
	    			<a href="__APP__/StockManage/stockLog.html?type=1">出库记录</a> 
    			</div>
    			<div class="col <if condition='$type eq 2'>active</if>">
    				<a  href="__APP__/StockManage/stockLog.html?type=2">进库记录</a> 
				</div> 
			</div>
		</div>
	    <table class="table table-bordered">
	        <tr>
	            <th>时间</th>
	            <th>产品名称</th>
	            <th>出库数量</th>
	            <th>姓名</th>
	            <th>分润</th>
	        </tr>
	        <if condition="$list">
		        <volist name="list" id="vo" >
			        <tr>
			            <td><{$vo.add_time}></td>
			            <td><{$MEMBER_LEVEL[$vo['buy_agent_lv']]['name']}></td>
			            <td><{$vo.buy_agent_name}></td>
			            <td><{$vo.goods_num}></td>
			            <td>
			            	<if condition="$vo['is_refund'] eq 1">
			            		+
			            	<else />
			            		-
			            	</if>
			            	<{$vo.profit_total_money}>
		            	</td>
			        </tr>
			    </volist>
	       <else />
	       		<tr>
		            <td colspan="5">没有记录</td>
		        </tr>
	       </if>
	    </table>
	</div>
	<!-- <footer>
	    <p>预计分润：<span><{$count}></span></p>
	</footer> -->
	<script type="text/javascript">
	    
    	$(function(){
    		

    	});

    </script>
</block>

</block>
